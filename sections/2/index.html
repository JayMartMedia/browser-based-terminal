<h1>Grep</h1>
<p>Follow this tutorial to get more familiar with grep!</p>

<h3>Get more information</h3>
<pre>grep --help</pre>

<h3>Filter lines from stdin</h3>
<pre>cat ~/.bashrc | grep function</pre>
<i>Returns any lines from initial command that contain the specified text</i>

<h3>Filter lines from stdin using regex</h3>
<pre>ls ~ | grep </pre>
